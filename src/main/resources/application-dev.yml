

spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
#    show-sql: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/blogmongodb
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    initialization-mode: always
  mail:
    host: smtp.yandex.ru
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    port: 465
    protocol: smtps
#  profiles:
#    active: '@spring.profiles.active@'

  servlet:
    multipart:
      max-file-size: 5MB
      enabled: false

  jackson:
    time-zone: UTC


