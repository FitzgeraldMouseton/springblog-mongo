spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/blogmongodb
      auto-index-creation: true   # Без этого индексы у полей не создаются

  mail:
    host: smtp.yandex.ru
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    port: 465
    protocol: smtps

  servlet:
    multipart:
      max-file-size: 5MB
      enabled: false

    jackson:
      time-zone: UTC


restore_code:
  code_length: 40
  expiration_time: 3600
  path: "http://localhost:8080/login/change-password/"
captcha:
  expiration:
    time: 15
  text_size: 15
  frame_width: 100
  frame_height: 40
  width: 40
  height: 20
  secret_length: 15
  code_length: 4
password:
  min_length: 6

settings: "{
  MULTIUSER_MODE: 'Многопользовательский режим',
  POST_PREMODERATION: 'Премодерация постов',
  STATISTICS_IS_PUBLIC: 'Показывать всем статистику блога'
}"

setting:
  multiuser: MULTIUSER_MODE
  premoderation: POST_PREMODERATION


blog_info:
  title: "DevPub"
  subtitle: "Рассказы разработчиков"
  phone: "+7 903 666-44-55"
  email: "mail@mail.ru"
  copyright: "Дмитрий Сергеев"
  copyright_form: "2005"

image:
  avatar_height: 36
  avatar_width: 36
  max_size: 5242880
  max_image_height: 400
  max_image_width: 400

location:
  avatars: "avatars/"
  images: "uploads/"

tag:
  min_weight: 0.1


